version: "3.5"
networks:
  dncore_network:
    name: dncore_network
    external: true
services:
  wifi:
    build: ./src
    image: "wifi.dnp.dappnode.eth:0.2.8"
    container_name: DAppNodeCore-wifi.dnp.dappnode.eth
    environment:
      - SSID=DAppNodeWIFI
      - WPA_PASSPHRASE=dappnode
      - NAT=true
      - CHANNEL=11
      - MODE=admin
      - INTERFACE
      - ADVANCED_OPTIONS=no
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    privileged: true
    restart: unless-stopped
    networks:
      dncore_network:
        aliases:
          - wifi.dappnode
          - wifi.wifi.dappnode
    logging:
      driver: journald
